<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
</head>
<body>
    {% extends  "base.html" %}
    {% block content %}
    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
        <div class=" flex flex-col bg-white shadow-md px-4 sm:px-6
    md:px-8
    lg:px-10
    py-8
    rounded-3xl
    w-50
    max-w-md">
        <img src="../static/media/page_not_found.svg" alt="">
        <div>
            <h1 class="font-medium self-center text-xl sm:text-3xl text-gray-800">There is NOTHING Here....</h1>
            <p class="font-medium self-center  text-gray-500">...Maybe the page that you were looking for is no found or never existed</p>
            <button class="
            flex
            mt-2
            items-center
            justify-center
            focus:outline-none
            text-white text-sm
            sm:text-base
            bg-blue-500
            hover:bg-blue-600
            rounded-2xl
            py-2
            w-full
            transition
            duration-150

        </div>
    </div>
    </div>
    
    {% endblock %}

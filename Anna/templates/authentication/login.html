<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <style>
      header{
          display:none;
      }
  </style>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
    <div class="        flex flex-col bg-white shadow-md px-4 sm:px-6
        md:px-8
        lg:px-10
        py-8
        rounded-3xl
        w-50
        max-w-md
      "
    >
      <div class="font-medium self-center text-xl sm:text-3xl text-gray-800">
        Log In
      </div>
      <div class="mt-4 self-center text-xl sm:text-sm text-gray-800">
        Enter your credentials to get access account
      </div>

      <div class="mt-10">
        <form action="#">
          
          <div class="flex flex-col mb-5">
            <label
              for="email"
              class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold"
              >E-Mail Address:</label
            >
            <div class="relative">
              <div
                class="
                  inline-flex
                  items-center
                  justify-center
                  absolute
                  left-0
                  top-0
                  h-full
                  w-10
                  text-gray-400
                "
              >
                <i class="fas fa-at text-blue-600"></i>
              </div>

              <input
                id="email"
                type="email"
                name="email"
                required
                class="
                  text-sm
                  placeholder-gray-500
                  pl-10
                  pr-4
                  rounded-2xl
                  border border-gray-400
                  w-full
                  py-2
                  focus:outline-none focus:border-blue-400
                "
                placeholder="Enter your email"
              />
            </div>
          </div>
          <div class="flex flex-col mb-6">
            <label
              for="password"
              class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold"
              >Password:</label
            >
            <div class="relative">
              <div
                class="
                  inline-flex
                  items-center
                  justify-center
                  absolute
                  left-0
                  top-0
                  h-full
                  w-10
                  text-gray-400
                "
              >
                <span>
                  <i class="fas fa-lock text-blue-600"></i>
                </span>
              </div>

              <input
                id="password"
                type="password"
                name="password"
                required
                class="
                  text-sm
                  placeholder-gray-500
                  pl-10
                  pr-4
                  rounded-2xl
                  border border-gray-400
                  w-full
                  py-2
                  focus:outline-none focus:border-blue-400
                "
                placeholder="Enter your password"
              />
            </div>
          </div>

          <div class="flex w-full">
            <button
              type="submit"
              class="
                flex
                mt-2
                items-center
                justify-center
                focus:outline-none
                text-white text-sm
                sm:text-base
                bg-blue-500
                hover:bg-blue-600
                rounded-2xl
                py-2
                w-full
                transition
                duration-150
                ease-in
              "
            >
              <span class="mr-2 uppercase">Sign In</span>
              
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="flex justify-center items-center mt-6">
      <a
        href="#"
        target="_blank"
        class="
          inline-flex
          items-center
          text-gray-700
          font-medium
          text-xs text-center
        "
      >
        <span class="ml-2"
>Don't have an account yet?
          <a
          href="{{ url_for('register') }}"
            class="text-xs ml-2 text-blue-600 font-semibold"
            >register here</a
          ></span
        >
      </a>
    </div>
  </div>
    {% endblock %}
</body>
</html>
